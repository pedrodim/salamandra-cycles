name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  PREVIEW_DOMAIN: ${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}.surge.sh

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Deploy preview to Surge
        run: |
          echo "::add-mask::${{ secrets.SURGE_EMAIL }}"
          cp dist/index.html dist/200.html
          npx surge dist "$PREVIEW_DOMAIN" --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = 'https://${{ env.PREVIEW_DOMAIN }}';
            const sha = '${{ github.event.pull_request.head.sha }}'.slice(0, 7);
            const body = [
              `ðŸ”— **Preview disponibile:** ${url}`,
              `ðŸ“¦ **Commit:** \`${sha}\``,
            ].join('\n');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview disponibile')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  teardown:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Teardown Surge preview
        run: |
          echo "::add-mask::${{ secrets.SURGE_EMAIL }}"
          npx surge teardown "$PREVIEW_DOMAIN" --token ${{ secrets.SURGE_TOKEN }}

      - name: Update preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const merged = ${{ github.event.pull_request.merged }};
            const body = merged
              ? 'ðŸ—‘ï¸ **Preview rimossa** â€” PR mergiata.'
              : 'ðŸ—‘ï¸ **Preview rimossa** â€” PR chiusa.';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview disponibile')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            }
