name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  PREVIEW_DOMAIN: pr-${{ github.event.pull_request.number }}-cycles.pedrodim.dev

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Create Cloudflare DNS record
        run: |
          # Cerca record esistente
          RECORD_ID=$(curl -sf \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records?name=$PREVIEW_DOMAIN" \
            | jq -r '.result[0].id // empty')

          if [ -n "$RECORD_ID" ]; then
            # Aggiorna record esistente
            curl -sf -X PUT \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"type":"CNAME","name":"'"$PREVIEW_DOMAIN"'","content":"na-west1.surge.sh","proxied":true}' \
              "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records/$RECORD_ID"
          else
            # Crea nuovo record
            curl -sf -X POST \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"type":"CNAME","name":"'"$PREVIEW_DOMAIN"'","content":"na-west1.surge.sh","proxied":true}' \
              "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records"
          fi

      - name: Deploy preview to Surge
        run: |
          echo "::add-mask::${{ secrets.SURGE_EMAIL }}"
          cp dist/index.html dist/200.html
          npx surge dist "$PREVIEW_DOMAIN" --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = 'https://${{ env.PREVIEW_DOMAIN }}';
            const body = `ðŸ”— **Preview disponibile:** ${url}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview disponibile')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  teardown:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Teardown Surge preview
        run: |
          echo "::add-mask::${{ secrets.SURGE_EMAIL }}"
          npx surge teardown "$PREVIEW_DOMAIN" --token ${{ secrets.SURGE_TOKEN }}

      - name: Delete Cloudflare DNS record
        run: |
          RECORD_ID=$(curl -sf \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records?name=$PREVIEW_DOMAIN" \
            | jq -r '.result[0].id // empty')

          if [ -n "$RECORD_ID" ]; then
            curl -sf -X DELETE \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records/$RECORD_ID"
          fi
